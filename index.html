                <p id="movieOverview"></p>

                <div id="star">
                    <p id="TMDB">TMDB</p>
                    <i class='bx bxs-star'></i>

                <button id="trailerButton" type="button">
                    <i class='bx bx-play-circle'></i>

    <section id="section-genres">

        <h4 class="section-title">Action and Adventure </h4>

      <div class="modal" id="movieModal">

                <i class='bx bxs-star modalBxStar'></i>
